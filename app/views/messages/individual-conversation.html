<ons-page ng-controller="IndividualConversationController as vm">

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="navi.popPage()">
                <ons-icon icon="ion-chevron-left" fixed-width="false" style="font-size: 26px; vertical-align: -4px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            {{vm.conversation.user_1}}
        </div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="ion-trash-a" fixed-width="false" style="font-size: 26px; vertical-align: -4px;"
                          ng-click="vm.deleteConversation()"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <!--TODO Write condition in ng-show to either display to hide No message based on vm.noMessages-->
    <div class="center" style="text-align: center" ng-show="vm.noMessages">
        <p class="msg-app-conversations-empty"> No messages!</p>

    </div>

    <ons-list style="margin-top:10px;height:100px">
        <ons-list-item>
            <!--TODO: Add the ng-model tag here connecting it with the controller-->
            <input type="text" class="text-input text-input--transparent"
                   placeholder="Enter message..." style="width: 100%"
                   ng-model="vm.messageContent" ng-model-options="{ getterSetter: true }">
        </ons-list-item>
    </ons-list>

    <br>
    <!--TODO: Add the ng-click tag here to send the message,
    TODO: Add the ng-disabled tag to disable the button when the message contents are empty
    -->

    <ons-button  modifier="large" ng-click="vm.sendMessage()">Send Message</ons-button>

    <br>
    <!--TODO: Add the appropiate ng-show to connect with the vm.noMessages in the controller.-->
    <ons-list class="timeline" ng-show="!vm.noMessages">
        <!--TODO: Add the message list using the ng-repeat tag.-->
        <ons-list-item class="timeline-li" ng-repeat="message in vm.conversation.messages" >
            <ons-row>

                <ons-col>
                    <div class="timeline-date">{{message.messageDate|date: 'MMM d, y h:mm a'}}</div>
                    <div class="timeline-from">
                        <span class="timeline-name">{{message.from}}</span>
                    </div>
                    <div class="timeline-message">

                        <!--TODO: Add the appropriate p paragraph interpolating in the middle the message contents
                        as {{message.contents}}-->
                        {{message.messageContent}}
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
