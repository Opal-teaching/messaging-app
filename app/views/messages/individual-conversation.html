<ons-page ng-controller="IndividualConversationController as vm">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="navi.popPage()">
                <ons-icon icon="ion-chevron-left" fixed-width="false" style="font-size: 26px; vertical-align: -4px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            {{vm.conversation.user_1}}
        </div>
        <!-- TODO ask if sure before deleting-->
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="ion-trash-a" fixed-width="false" style="font-size: 26px; vertical-align: -4px;"
                          ng-click="vm.deleteConversation()"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <!--Write condition in ng-show to either display to hide No message based on vm.noMessages-->
    <div ng-show="vm.noMessages" class="center" style="text-align: center" >
        <p class="msg-app-conversations-empty"> No messages!</p>

    </div>
    <ons-list style="margin-top:10px;height:100px">
        <ons-list-item>
            <!--Add the ng-model tag here connecting it with the controller-->
            <input ng-model="vm.messageContent" type="text" class="text-input text-input--transparent"
                   placeholder="Enter message..." style="width: 100%" >
        </ons-list-item>
    </ons-list>
    <br>
    <!--Add the ng-click tag here to send the message,
        Add the ng-disabled tag to disable the button when the message contents are empty
    -->
    <ons-button ng-click="vm.sendMessage()"
                ng-disabled="vm.messageContent.length===0"
                modifier="large">Send Message</ons-button>
    <br>
    <!--Add the appropiate ng-show to connect with the vm.noMessages in the controller.-->
    <ons-list ng-show="!vm.noMessages" class="timeline" >
        <!--Add the message list using the ng-repeat tag.-->
        <!--TODO check that ordering works when initial messages array is out of order-->
        <ons-list-item ng-repeat="message in vm.conversation.messages | orderBy:(messageDate|date: 'MMM d, y h:mm a'):true"
                       class="timeline-li" >
            <ons-row>

                <ons-col>
                    <div class="timeline-date">{{message.messageDate|date: 'MMM d, y h:mm a'}}</div>
                    <div class="timeline-from">
                        <span class="timeline-name">{{message.from}}</span>
                    </div>
                    <div class="timeline-message">
                        <!--Add the appropriate p paragraph interpolating in the middle the message contents
                        as {{message.contents}}-->
                        <p>{{message.messageContent}}</p>
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
