<ons-page ng-controller="ConversationsController as vm">


    <ons-toolbar>
        <div class="left">
            <!--TODO: Add Ng-click to navigate to new conversation-->
            <ons-toolbar-button modifier="outline" ng-click="vm.newConversation()">
                <ons-icon icon="ion-compose" fixed-width="false" style="font-size: 26px; vertical-align: -4px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            Conversations
        </div>
        <div class="right">
        </div>
    </ons-toolbar>

    <ons-list>
        <ons-list-item style="margin-top:10px">
            <input type="search" value="" placeholder="Search" class="search-input"
                   ng-model="vm.searchConversationString" ng-model-options="{ getterSetter: true }">

        </ons-list-item>
    </ons-list>


    <!--TODO: Add Ng-show to the div tag below even to display or hide the message depending on the whether there are conversations done-->
    <div class="center" style="text-align: center" ng-show="vm.emptyConversations">
        <p class="msg-app-conversations-empty">No conversations!</p>
    </div>

    <!--TODO: Add Ng-show to the div tag below even to display or hide the message depending on the whether there are conversations done-->
    <ons-list class="timeline" modifier="inset" ng-show="!vm.emptyConversations">
        <!-- TODO: Use ng-repeat in the tag before to iterate and display ng-repeat="conversation in vm.conversations" done
            TODO: Add an ng-click to take action upon tapping on the list item, i.e navigating to conv. done-->

        <div ng-repeat="conversation in vm.conversations | filter: vm.searchConversationString" >

            <ons-list-item class="timeline-li" modifier="tappable" ng-click="vm.goToConversation(conversation)" >
                <ons-row>
                    <ons-col width="50px">
                        <img ng-src="{{conversation.imageUrl}}" class="timeline-image">
                    </ons-col>

                    <ons-col>
                        <div class="timeline-date">{{conversation.lastMessage.messageDate|date: 'MMM d, y h:mm:ss a'}}</div>
                        <div class="timeline-from">
                            <span class="timeline-name">{{conversation.user_1}}</span>
                        </div>

                        <div class="timeline-message" >
                           <!--TODO: Display the lastMessage content via an <p> html tag-->
                            <p ng-show="conversation.lastMessage.messageContent!==undefined">{{conversation.lastMessage.messageContent}}</p>
                            <p ng-show="conversation.lastMessage.messageContent===undefined" style="color:#909090">Empty Conversation</p>
                        </div>

                    </ons-col>
                </ons-row>
            </ons-list-item>


        </div>

    </ons-list>
</ons-page>
