<ons-page ng-controller="ConversationsController as vm">
    <ons-toolbar>
        <div class="left">
            <!--TODO: Add Ng-click even to nagivate back to coversations-->
            <ons-toolbar-button modifier="outline">
                <ons-icon icon="ion-compose" fixed-width="false" style="font-size: 26px; vertical-align: -4px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            Conversations
        </div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="ion-ios-search-strong" fixed-width="false" style="font-size: 26px; vertical-align: -4px;"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <!--TODO: Add Ng-show to the div tag below even to display or hide the message depending on the whether there are conversations-->
    <div class="center" style="text-align: center">
        <p class="msg-app-conversations-empty">No conversations!</p>
    </div>
    <!--TODO: Add Ng-show to the div tag below even to display or hide the message depending on the whether there are conversations-->
    <ons-list class="timeline" modifier="inset" >
        <!-- TODO: Use ng-repeat in the tag before to iterate and display ng-repeat="conversation in vm.conversations"
            TODO: Add an ng-click to take action upon tapping on the list item, i.e navigating to conv.-->
        <ons-list-item class="timeline-li" modifier="tappable"  >
            <ons-row>
                <ons-col width="50px">
                    <img ng-src="{{conversation.imageUrl}}" class="timeline-image">
                </ons-col>

                <ons-col>
                    <div class="timeline-date">{{conversation.lastMessage.messageDate|date: 'MMM d, y h:mm:ss a'}}</div>
                    <div class="timeline-from">
                        <span class="timeline-name">{{conversation.user_1}}</span>
                    </div>

                    <div class="timeline-message">
                       <!--TODO: Display the lastMessage content via an <p> html tag-->
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
